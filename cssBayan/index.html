<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
	<link href="assets/favicon.ico" rel="shortcut icon">
	<link rel="stylesheet" href="style.css">
	<title>Bayan</title>
</head>
<body>
	<header class="header">
		<div class="wrapper">
			<h1 class="title">CSS Bayan</h1>
		</div>
	</header>
	<main class="main">
		<div class="wrapper">
			<div class="accordion">
				<div class="accordion__item">
					<input class="accordion__input" type="radio" name="accordion" id="accordion1" checked>
					<label class="accordion__title" for="accordion1">You can't just copy and paste CSS<span class="accordion__arrow"></span></label>
					<label class="accordion__image accordion__image1" for="accordion1"></label>
				</div>
				<div class="accordion__item">
					<input class="accordion__input" type="radio" name="accordion" id="accordion2">
					<label class="accordion__title" for="accordion2">Keep calm and carry on <div class="accordion__arrow"></div></label>
					<label class="accordion__image accordion__image2" for="accordion2"></label>
				</div>
				<div class="accordion__item">
					<input class="accordion__input" type="radio" name="accordion" id="accordion3">
					<label class="accordion__title" for="accordion3">Work-life balance <div class="accordion__arrow"></div></label>
					<label class="accordion__image accordion__image3" for="accordion3"></label>
				</div>
				<div class="accordion__item">
					<input class="accordion__input" type="radio" name="accordion" id="accordion4">
					<label class="accordion__title"  for="accordion4">Dude, where is JS? <div class="accordion__arrow"></div></label>
					<label class="accordion__image accordion__image4" for="accordion4"></label>
				</div>
			</div>
		</div>
	</main>
	<footer class="footer">
		<div class="wrapper footer__wrapper">
			<a class="rsschool" href="https://rs.school/" aria-label="rsschool"></a>
			<a class="github" href="https://github.com/NastyaArkharava" aria-label="github"></a>
		</div>
	</footer>
</body>
</html>
